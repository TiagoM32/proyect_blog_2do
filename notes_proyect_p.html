! Carpeta node

    ? Terminal: npm init -y
        * crea package.json y package-lock.json
    ? Terminal: agregar debajo de main, "type": "module"
        * estamos trabajando con React, sirve para poder usar el import
    ? Terminal: npm i express cors mysql2 sequelize
        * instalar paquetes para el back end
        * mysql2: porque utilizamos Sequelize porque funciona con este paquete
        * sequelize: es el orm para trabajar con estas DB
        
    ? dentro de node, creamos las carpetas:
        - database:
            - db.js

        - controllers:
            - BlogController.js

        - routes:
            - routes.js

        - models:
            - BlogModel.js

    ? fuera de node, creamos app.js
    ? creamos la base de datos desde phpMyAdmin o MySQL
        * Sequelize dice que es necesario colocar en la tabla:
            - createdAt Date
            - updatedAt Date
        ? completamos database/db.js con la conexión
            + new Sequelize(nombreDB, usuario, contraseña)
                * contraseña puede ser 'root' o ''
    ? creamos los modelos en models/BlogModel.js
            
            + Models con sequelize: 
                * Son la escencia se Sequelize, es una abtracción que representa una tabla en la DB
                * En Sequelize, Model es una clase que extiende
                * Model le dice lo que representa, nombre de la tabla, cant column y tipo de datos
                * No es necesario que se llame como la tabla, por lo general empiezan con mayúscula y en singular "User"
                * Los modelos se pueden definir como Sequelize.define o extendiendo del modelo y usando init
            * de ser necesario, se puede colocar { type: DataTypes.NUMBER}
    
    ? completamos el controlador en controllers/BlogController.js
        * se definen los métodos para el CRUD
        * como usamos NODE, trabajamos con los parámetros (request, response)

    ? completamos routes en routes/routes.js
        * vamos a usar Express porque usamos el enrutador que nos ofrese Express
    
    ? completamos App.js
        
    ? Terminal: cd node
    ? Terminal: node app
